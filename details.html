        <div class="my-4" id="post">

                <div class="card">
                <div class="card-header  bg-light">
                    <h5 class="card-title text-capitalize ">edit post</h5>
                </div>
                <div class="card-body">
                    <form class=' text-capitalize'>
                    <div class="form-group">
                        <label for="title">title</label>
                        <input type="text" class="form-control" value='Post One'>
                    </div>
                    <div class="form-group">
                        <label for="gender">category</label>
                        <select class="form-control text-capitalize" id="gender">
                            <option value="app development">app development</option>
                            <option value="games testing">games testing</option>
                            <option value="web editor">web editing</option>
                            
                        </select>
                    </div>
                    <div class="form-group">
                        <label >upload image</label>
                        <div class="custom-file">
                            <label class="custom-file-label" for="myfile">choose file</label>
                            <input type="file" id="myfile" class="custom-file-input">
                            <small class="form-text text-muted">max size 2MB</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label >content</label>
