<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Blogen</title>
    </head>
    <body>
        <header id='header'>
            <nav class='navbar navbar-expand-sm navbar-dark bg-dark p-0'>
                <div class="container">
                    <a href="index.html" class="navbar-brand text-capitalize">blogen</a>
                    <button class="navbar-toggler" data-toggle='collapse' data-target='#navbar'>
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
            <section id='logout' class="bg-primary text-capitalize text-white p-3">
                <div class="container">
                    <i class="fas fa-user mr-3"></i>
                    <h1 class="d-inline-block">
                        blogen admin
                    </h1> 
                </div>
            </section>
        </header>
        <section class='bg-light p-3'></section>
        <!--
            ============================
            =========Login Form=========
            ============================
        -->
        <section>
            <form class='container w-50 my-5 text-capitalize'>
                <div class="card">
                    <div class="card-header">
                        <h4>
                            account login
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="title" class='form-text'>email</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="title"  class='form-text'>password</label>
                            <input type="password" class="form-control" >
                        </div>
                        <button class='mt-4 btn btn-block btn-primary text-capitalize'>
                            login
                        </button>
                    </div>
                </div>
            </form>
        </section>
        <footer id="footer" class="text-center bg-dark p-5">
            <div class="d-inline-block">
                <p class="d-inline mr-3 pr-3 text-white">
                    Copyright &copy; <span id="year"></span> Blogen
                </p>
                <p class="d-inline  text-white text-capitalize">
                    made by: <a href="https://github.com/HamzaElhakra" target="_blank">
                        Hamza ELHAKRA
                    </a>
                </p>
            </div>
            
        </footer>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script>
            // get the current year
            var copyWriting = document.getElementById("year");
            var year = new Date();
            copyWriting.innerText = year.getFullYear();
        </script>
    </body>
</html>
